<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch System - Glass UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <h1>Dispatch Control System</h1>

  <div class="container">
    <!-- Pending Zones -->
    <div class="zone-list">
      <h3>Pending Zones</h3>
      <div id="pendingZones"></div>
    </div>

    <!-- Bays -->
    <div class="bays-container">
      <h3>Bays</h3>
      <div class="bay" id="bay1"><h4>Bay 1</h4></div>
      <div class="bay" id="bay2"><h4>Bay 2</h4></div>
      <div class="bay" id="bay3"><h4>Bay 3</h4></div>
      <div class="bay" id="bay4"><h4>Bay 4</h4></div>
    </div>

    <!-- Dispatched -->
    <div class="dispatched">
      <h3>Dispatched Zones</h3>
      <div id="dispatchedZones"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
